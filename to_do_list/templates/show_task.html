{% extends "base.html" %}

{% block content %}
{% if task %}
<table class="table table-bordered my-5" style="width: 80%; margin: auto;">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Details</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tsk in task %}
        <tr>
            <td>{{tsk.title}}</td>
            <td>{{tsk.description}}</td>
            <td>{{tsk.status}}</td>
            <td><a class="btn btn-info btn-sm " href="{% url 'detailtask' tsk.id %}">Details</a></td>
            <td>
                <div class = 'd-flex'>
                    <a class="btn btn-warning btn-sm mx-1" href="{% url 'editetask' tsk.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm mx-1" href="{% url 'deletetask' tsk.id %}">Delete</a>
                    <a class="btn btn-success btn-sm "href="{% url 'completetask' tsk.id %}">Complete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%else%}
<p>Have no data</p>
{% endif %}
{% endblock content %}
